<html>
  <head>
    <title>Autocomplete Text Editor</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="{{url_for('static',filename='main.css')}}" rel="stylesheet" type="text/css">
  </head>
  <body id="body">
    <div id="offline">
      <div class="content">
        <div class="text-center">
        <img src="{{url_for('static',filename='icon.png')}}" alt="icon" class="icon">
        <br><br>
    <div class="intro">Autocomplete Text Editor</div>
    <br>
    <div class="short-exp">Uh oh! Seems like you're offline. Trying to reconnect... </div><br>
    <div class="progress" style="background-color: #616161;">
      <div class="indeterminate"></div>
    </div>
    </div></div></div>
  <div id="loader">
    <div class="content">
        <div class="text-center">
            <img src="{{url_for('static',filename='icon.png')}}" alt="icon" class="icon">
            <br><br>
        <div class="intro">Autocomplete Text Editor</div>
        <br>
        <div class="short-exp">Hang on! Loading...</div>
        </div>

        <br>
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
    </div>
  </div>
<div id = "ui">
<div id="input" contenteditable="true"><span id="blank"></span></div>
<div id="output"></div>

<div id="ping"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script
src="{{url_for('static',filename='jquery-3.4.1.min.js')}}"></script>
<script src="{{url_for('static',filename='main.js')}}"></script>
</body>
</html>
